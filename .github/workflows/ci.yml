name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: '-Xmx1024m -Dmaven.project.sourceRoots.warningsDisabled=true'

# Global permissions
permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  # 1ï¸âƒ£ Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Verify setup
        run: |
          echo "ðŸ” Environment Information:"
          echo "Java version: $(java -version 2>&1 | head -1)"
          echo "Maven version: $(mvn --version | head -1)"
          echo "JAVA_HOME: $JAVA_HOME"
          echo "Maven opts: $MAVEN_OPTS"

      - name: Build project
        run: |
          mvn -B clean compile \
            -Dmaven.compiler.source=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.target=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dmaven.project.sourceRoots.warningsDisabled=true

      - name: Run tests with coverage
        run: |
          mvn -B test jacoco:report \
            -Dmaven.compiler.source=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.target=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dmaven.project.sourceRoots.warningsDisabled=true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            target/surefire-reports/*.xml
          check_name: "Maven Test Results"
          comment_mode: always
          comment_title: "Unit Test Results"
          fail_on: "test failures"
          action_fail: false

      - name: Add coverage to PR
        uses: madrapps/jacoco-report@v1.6.1
        if: github.event_name == 'pull_request'
        with:
          paths: |
            ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70
          title: "Code Coverage Report"
        continue-on-error: true

      - name: Package application
        run: |
          mvn -B package -DskipTests \
            -Dmaven.compiler.source=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.target=${{ env.JAVA_VERSION }} \
            -Dmaven.compiler.release=${{ env.JAVA_VERSION }} \
            -Dmaven.project.sourceRoots.warningsDisabled=true

      - name: Extract version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Application Version: $VERSION"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
            target/site/jacoco/
          retention-days: 7

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ“Š Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Java Version | ${{ env.JAVA_VERSION }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Application Version | ${{ steps.version.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          
          if [ -f target/surefire-reports/TEST-*.xml ]; then
            echo "| Test Reports | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Test Reports | âŒ Not Found |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "| Coverage Report | âœ… Generated |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Coverage Report | âŒ Not Found |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
          ls -la target/ >> $GITHUB_STEP_SUMMARY || true

  # 2ï¸âƒ£ Code Quality Analysis (Optional)
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: target/
        continue-on-error: true

      - name: Check SonarCloud configuration
        id: sonar-check
        run: |
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "sonar_enabled=true" >> $GITHUB_OUTPUT
            echo "âœ… SonarCloud token found - analysis will run"
          else
            echo "sonar_enabled=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SonarCloud token not found - running basic analysis instead"
          fi

      - name: Run SonarCloud analysis
        if: steps.sonar-check.outputs.sonar_enabled == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "ðŸ” Running SonarCloud analysis..."
          
          # Extract repository info
          REPO_OWNER="${{ github.repository_owner }}"
          REPO_NAME="${{ github.event.repository.name }}"
          PROJECT_KEY="${REPO_OWNER}_${REPO_NAME}"
          
          echo "Project Key: $PROJECT_KEY"
          echo "Organization: $REPO_OWNER"
          
          # Run SonarCloud analysis with error handling
          set +e  # Don't exit on error
          mvn -B sonar:sonar \
            -Dmaven.project.sourceRoots.warningsDisabled=true \
            -Dsonar.projectKey="$PROJECT_KEY" \
            -Dsonar.organization="$REPO_OWNER" \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.source=${{ env.JAVA_VERSION }} \
            -Dsonar.java.target=${{ env.JAVA_VERSION }}
          
          SONAR_EXIT_CODE=$?
          set -e  # Re-enable exit on error
          
          if [ $SONAR_EXIT_CODE -eq 0 ]; then
            echo "âœ… SonarCloud analysis completed successfully"
            echo "## ðŸ“Š SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Analysis completed successfully**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "View detailed results: [SonarCloud Dashboard](https://sonarcloud.io/project/overview?id=$PROJECT_KEY)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ SonarCloud analysis failed (exit code: $SONAR_EXIT_CODE)"
            echo "This might be because the project is not set up in SonarCloud yet."
            echo "## ðŸ“Š SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Analysis failed** - Project might not be set up in SonarCloud" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Setup Instructions:" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to [SonarCloud](https://sonarcloud.io)" >> $GITHUB_STEP_SUMMARY
            echo "2. Sign in with GitHub" >> $GITHUB_STEP_SUMMARY
            echo "3. Click 'Import an organization' or '+' â†’ 'Analyze new project'" >> $GITHUB_STEP_SUMMARY
            echo "4. Select this repository: **${{ github.repository }}**" >> $GITHUB_STEP_SUMMARY
            echo "5. Generate a token and add it as **SONAR_TOKEN** secret in repository settings" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run basic code analysis
        if: always()
        run: |
          echo "ðŸ” Running basic code analysis..."
          
          # Always show code metrics
          echo "## ðŸ“ˆ Code Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Find source files
          JAVA_FILES=$(find . -name "*.java" -not -path "./target/*" 2>/dev/null | wc -l || echo "0")
          JAVA_LINES=$(find . -name "*.java" -not -path "./target/*" -exec cat {} \; 2>/dev/null | wc -l || echo "0")
          TEST_FILES=$(find . -name "*Test.java" -o -name "*Tests.java" 2>/dev/null | wc -l || echo "0")
          
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Java Files | $JAVA_FILES |" >> $GITHUB_STEP_SUMMARY
          echo "| Lines of Code | $JAVA_LINES |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Files | $TEST_FILES |" >> $GITHUB_STEP_SUMMARY
          
          # Check if coverage report exists
          if [ -f target/site/jacoco/jacoco.xml ]; then
            # Try to extract coverage percentage
            COVERAGE_MISSED=$(grep -o 'type="INSTRUCTION".*missed="[0-9]*"' target/site/jacoco/jacoco.xml | grep -o 'missed="[0-9]*"' | grep -o '[0-9]*' | head -1 || echo "0")
            COVERAGE_COVERED=$(grep -o 'type="INSTRUCTION".*covered="[0-9]*"' target/site/jacoco/jacoco.xml | grep -o 'covered="[0-9]*"' | grep -o '[0-9]*' | head -1 || echo "0")
          
            if [ "$COVERAGE_MISSED" != "0" ] || [ "$COVERAGE_COVERED" != "0" ]; then
              TOTAL=$((COVERAGE_MISSED + COVERAGE_COVERED))
              if [ $TOTAL -gt 0 ]; then
                COVERAGE_PERCENT=$((COVERAGE_COVERED * 100 / TOTAL))
                echo "| Code Coverage | ${COVERAGE_PERCENT}% |" >> $GITHUB_STEP_SUMMARY
              else
                echo "| Code Coverage | Available |" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "| Code Coverage | Available |" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "| Code Coverage | Not Available |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Check build artifacts
          if [ -d target ]; then
            JAR_COUNT=$(find target -name "*.jar" 2>/dev/null | wc -l || echo "0")
            echo "| Build Artifacts | $JAR_COUNT JAR file(s) |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.sonar-check.outputs.sonar_enabled }}" == "false" ]; then
            echo "ðŸ’¡ **Tip**: Add SONAR_TOKEN to repository secrets for detailed code quality analysis with SonarCloud" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "âœ… Code analysis completed"

  # 3ï¸âƒ£ Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (display)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Check if Code Scanning is available
        id: code-scanning-check
        run: |
          # Check if running on public repo or if advanced security is enabled
          if [ "${{ github.repository_owner }}" != "${{ github.actor }}" ] && [ "${{ github.event.repository.private }}" == "true" ]; then
            echo "code_scanning_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Code scanning may not be available for private repositories without GitHub Advanced Security"
          else
            echo "code_scanning_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Code scanning should be available"
          fi

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true

      - name: Check SARIF file
        id: sarif-check
        run: |
          if [ -f trivy-results.sarif ] && [ -s trivy-results.sarif ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… SARIF file generated successfully"
            echo "SARIF file size: $(wc -c < trivy-results.sarif) bytes"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ SARIF file not generated or empty"
            # Create a minimal valid SARIF file as fallback
            cat > trivy-results.sarif << 'EOF'
  {
    "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
    "version": "2.1.0",
    "runs": [
      {
        "tool": {
          "driver": {
            "name": "Trivy",
            "informationUri": "https://github.com/aquasecurity/trivy",
            "version": "dev"
          }
        },
        "results": []
      }
    ]
  }
  EOF
  echo "Created fallback SARIF file"
  fi

- name: Upload Trivy scan results
  if: steps.code-scanning-check.outputs.code_scanning_available == 'true'
  uses: github/codeql-action/upload-sarif@v3
  continue-on-error: true
  with:
    sarif_file: 'trivy-results.sarif'

- name: Security summary
  run: |
    echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
    echo "" >> $GITHUB_STEP_SUMMARY
    echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
    echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
    echo "| Scanner | Trivy âœ… |" >> $GITHUB_STEP_SUMMARY
    echo "| Scope | Filesystem dependencies |" >> $GITHUB_STEP_SUMMARY
    echo "| Severity Filter | CRITICAL, HIGH |" >> $GITHUB_STEP_SUMMARY
    echo "| SARIF Generated | ${{ steps.sarif-check.outputs.sarif_exists == 'true' && 'âœ… Yes' || 'âš ï¸ No/Empty' }} |" >> $GITHUB_STEP_SUMMARY
    echo "| Code Scanning Upload | ${{ steps.code-scanning-check.outputs.code_scanning_available == 'true' && 'âœ… Attempted' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
    echo "" >> $GITHUB_STEP_SUMMARY
    
    if [ "${{ steps.code-scanning-check.outputs.code_scanning_available }}" != "true" ]; then
      echo "### ðŸ’¡ Code Scanning Setup" >> $GITHUB_STEP_SUMMARY
      echo "Code scanning upload was skipped. This is normal for:" >> $GITHUB_STEP_SUMMARY
      echo "- Private repositories without GitHub Advanced Security" >> $GITHUB_STEP_SUMMARY
      echo "- Repositories where code scanning is not yet enabled" >> $GITHUB_STEP_SUMMARY
      echo "" >> $GITHUB_STEP_SUMMARY
      echo "To enable code scanning:" >> $GITHUB_STEP_SUMMARY
      echo "1. Go to **Settings** â†’ **Code security and analysis**" >> $GITHUB_STEP_SUMMARY
      echo "2. Enable **Code scanning** (if available)" >> $GITHUB_STEP_SUMMARY
      echo "3. For private repos: GitHub Advanced Security may be required" >> $GITHUB_STEP_SUMMARY
    else
      echo "### âœ… Security Analysis Complete" >> $GITHUB_STEP_SUMMARY
      echo "- Vulnerability scan completed successfully" >> $GITHUB_STEP_SUMMARY
      echo "- Results uploaded to GitHub Code Scanning" >> $GITHUB_STEP_SUMMARY
      echo "- Check the **Security** tab for detailed findings" >> $GITHUB_STEP_SUMMARY
    fi
    
    echo "" >> $GITHUB_STEP_SUMMARY
    echo "ðŸ” **View Results**: Check console output above for vulnerability details" >> $GITHUB_STEP_SUMMARY

# 4ï¸âƒ£ Docker Build and Push
docker:
  name: Docker Build & Push
  runs-on: ubuntu-latest
  needs: [build-and-test, security-scan]
  if: github.ref == 'refs/heads/main' && github.event_name == 'push'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: target/

    - name: Verify Dockerfile exists
      id: dockerfile-check
      run: |
        if [ -f Dockerfile ]; then
          echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
          echo "âœ… Dockerfile found"
        else
          echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
          echo "âŒ Dockerfile not found - skipping Docker build"
        fi

    - name: Set up Docker Buildx
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true'
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Hub credentials
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true'
      id: docker-check
      run: |
        if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
          echo "docker_enabled=true" >> $GITHUB_OUTPUT
          echo "âœ… Docker Hub credentials found - will push to registry"
        else
          echo "docker_enabled=false" >> $GITHUB_OUTPUT
          echo "âš ï¸ Docker Hub credentials not found - will build locally only"
        fi

    - name: Log in to Docker Hub
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true' && steps.docker-check.outputs.docker_enabled == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME || 'local' }}/myapp
        tags: |
          type=ref,event=branch
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ needs.build-and-test.outputs.version }}

    - name: Build Docker image
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true'
      run: |
        echo "ðŸ§ª Testing Docker image..."
        IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME || 'local' }}/myapp:latest"
        echo "Testing image: $IMAGE_NAME"
        
        # Test if image runs (will exit quickly for Spring Boot without proper config)
        timeout 10 docker run --rm $IMAGE_NAME || echo "Image test completed (expected to exit)"

    - name: Push Docker image
      if: steps.dockerfile-check.outputs.dockerfile_exists == 'true' && steps.docker-check.outputs.docker_enabled == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Docker summary
      run: |
        echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.dockerfile-check.outputs.dockerfile_exists }}" == "true" ]; then
          echo "| Dockerfile | âœ… Found |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Built | âœ… Yes |" >> $GITHUB_STEP_SUMMARY
          echo "| Pushed to Registry | ${{ steps.docker-check.outputs.docker_enabled == 'true' && 'âœ… Yes' || 'âš ï¸ Local only' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Platforms | linux/amd64, linux/arm64 |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.build-and-test.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Dockerfile | âŒ Missing |" >> $GITHUB_STEP_SUMMARY
          echo "| Image Built | âŒ Skipped |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âš ï¸ Add Dockerfile to enable Docker builds |" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.dockerfile-check.outputs.dockerfile_exists }}" != "true" ]; then
          echo "ðŸ’¡ **Tip**: Add a Dockerfile to the repository root to enable Docker builds" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.docker-check.outputs.docker_enabled }}" != "true" ]; then
          echo "ðŸ’¡ **Tip**: Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN to repository secrets to enable Docker Hub publishing" >> $GITHUB_STEP_SUMMARY
        fi

# 5ï¸âƒ£ Build Status Summary
build-status:
  name: Build Status
  runs-on: ubuntu-latest
  needs: [build-and-test, code-quality, security-scan]
  if: always()

  steps:
    - name: Overall build status
      run: |
        echo "## ðŸŽ¯ Pipeline Status Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… Passed' || needs.build-and-test.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} | Core functionality |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || needs.code-quality.result == 'failure' && 'âš ï¸ Issues found' || 'â­ï¸ Skipped' }} | Static analysis |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || needs.security-scan.result == 'failure' && 'âš ï¸ Issues found' || 'â­ï¸ Skipped' }} | Vulnerability check |" >> $GITHUB_STEP_SUMMARY
        echo "| Docker Build | ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' && 'ðŸ³ Triggered' || 'â­ï¸ Skipped (not main branch)' }} | Container image |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Determine overall status
        BUILD_SUCCESS="${{ needs.build-and-test.result == 'success' }}"
        QUALITY_OK="${{ needs.code-quality.result == 'success' || needs.code-quality.result == 'skipped' }}"
        SECURITY_OK="${{ needs.security-scan.result == 'success' }}"
        
        if [ "$BUILD_SUCCESS" == "true" ]; then
          if [ "$QUALITY_OK" == "true" ] && [ "$SECURITY_OK" == "true" ]; then
            echo "## ðŸŽ‰ **Pipeline Status: SUCCESS** " >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All checks passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "- Build and tests completed without errors" >> $GITHUB_STEP_SUMMARY
            echo "- Code quality analysis completed" >> $GITHUB_STEP_SUMMARY  
            echo "- Security scan found no critical issues" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ **Pipeline Status: SUCCESS WITH WARNINGS**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Core build passed, but some optional checks had issues:" >> $GITHUB_STEP_SUMMARY
        
            if [ "$QUALITY_OK" != "true" ]; then
              echo "- âš ï¸ Code quality analysis had issues (non-blocking)" >> $GITHUB_STEP_SUMMARY
            fi
        
            if [ "$SECURITY_OK" != "true" ]; then
